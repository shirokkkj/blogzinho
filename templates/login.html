<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .container {
           justify-items: center;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center left-box">
                <img src="https://png.pngtree.com/png-vector/20191003/ourmid/pngtree-user-login-or-authenticate-icon-on-gray-background-flat-icon-ve-png-image_1786166.jpg" class="img-fluid" alt="..." style="width: 250px;">
                
        </div>
        <div class="col-md-6 right-box">
            <form method="POST", action="login">
                {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <label for="email" class="form-label">{{ form.email.label }}</label>
                        {{ form.email(class="form-control", id="email") }}
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
            
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ form.password.label }}</label>
                        {{ form.password(class="form-control", id="password") }}
                    </div>
            
                    {{form.submitlogin(class="btn btn-success")}}
        </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
