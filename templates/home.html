<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {%with messages = get_flashed_messages()%}
        {%if messages%}
            <div class="flashes"></div>
                
        {%for message in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert"> <strong> {{ message }} </strong></div>
        {%endfor%}
        {%endif%}
    {%endwith%}

    <div c-container="{{ url_for('nav.nav') }}"></div>
    
    <div class="container">

        <div c-container="{{ url_for('posts.posts') }}"></div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{  url_for('static', filename='js/cru.js')  }}"></script>
  </body>
</html>
